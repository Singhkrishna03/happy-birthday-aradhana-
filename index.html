
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Aradhana üå∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fff0f5, #fbeff5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Patrick Hand', cursive;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #c94f7c;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb6c1; }
      to { text-shadow: 0 0 25px #ff69b4; }
    }

    .cake {
      position: relative;
      width: 150px;
      height: 100px;
      background: #ffccd5;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.8);
      animation: cakeGlow 3s ease-in-out infinite alternate;
    }

    @keyframes cakeGlow {
      from { box-shadow: 0 0 15px #ffb6c1; }
      to { box-shadow: 0 0 30px #ff69b4; }
    }

    .candle {
      position: absolute;
      top: -40px;
      left: 65px;
      width: 20px;
      height: 40px;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 5px;
      width: 10px;
      height: 20px;
      background: radial-gradient(circle, gold, orange);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    #wishMessage {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #7b3f61;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Floating wishes */
    .floating {
      position: absolute;
      bottom: 20px;
      font-size: 1.3rem;
      color: #c94f7c;
      opacity: 0.9;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }

    /* Personal note */
    .note {
      margin-top: 40px;
      font-size: 1.3rem;
      color: #7b3f61;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #7b3f61;
      width: 0;
      animation: typing 6s steps(60, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Butterflies */
    .butterfly {
      position: absolute;
      width: 40px;
      height: 30px;
      background: radial-gradient(circle at 30% 50%, #ffb6c1, transparent 70%),
                  radial-gradient(circle at 70% 50%, #d8bfd8, transparent 70%);
      border-radius: 50%;
      opacity: 0.8;
      animation: flutter 8s linear infinite;
    }

    @keyframes flutter {
      0% { transform: translateX(-100px) translateY(0) rotate(0deg); }
      50% { transform: translateX(50vw) translateY(-100px) rotate(20deg); }
      100% { transform: translateX(110vw) translateY(-200px) rotate(-20deg); }
    }

    /* Surprise button */
    button {
      margin-top:20px;
      padding:10px 20px;
      border:none;
      border-radius:20px;
      background:#c94f7c;
      color:white;
      font-size:1rem;
      cursor:pointer;
    }
    button:hover {
      background:#d870a3;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Aradhana üå∏</h1>

  <div class="cake">
    <div class="candle">
      <div class="flame" onclick="blowCandle()"></div>
    </div>
  </div>

  <div id="wishMessage">‚ú® Make a wish, Aradhana! ‚ú®</div>

  <button onclick="releaseWishes()">Click for Surprise üéÅ</button>

  <div class="note">Like a flower, you bring beauty and light to everyone around you. üå∏</div>

  <script>
    function blowCandle() {
      const flame = document.querySelector('.flame');
      if (flame) flame.style.display = 'none';
      document.getElementById('wishMessage').style.opacity = 1;
    }

    function releaseWishes() {
      const wishes = ["Joy üåº", "Peace üå∏", "Love üíñ", "Happiness ‚ú®"];
      wishes.forEach((text, i) => {
        setTimeout(() => {
          const span = document.createElement("span");
          span.className = "floating";
          span.textContent = text;
          span.style.left = Math.random() * window.innerWidth + "px";
          document.body.appendChild(span);
          setTimeout(() => span.remove(), 6000);
        }, i * 800);
      });
    }

    function createButterfly() {
      const b = document.createElement("div");
      b.className = "butterfly";
      b.style.top = Math.random() * window.innerHeight + "px";
      b.style.left = "-50px";
      b.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 10000);
    }

    setInterval(createButterfly, 4000);
  </script>
</body>
</html>
